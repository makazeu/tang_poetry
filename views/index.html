            <a class="poetry-author" href="w">崔颢</a><br>
            <div class="poetry-content">
                昔人已乘黄鹤去，此地空余黄鹤楼。<br>
                黄鹤一去不复返，白云千载空悠悠。<br>
                晴川历历汉阳树，芳草萋萋鹦鹉洲。<br>
                日暮乡关何处是，烟波江上使人愁。<br>
            </div>
